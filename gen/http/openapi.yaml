swagger: "2.0"
info:
  title: Invoice App API Service
  description: RESTFUL API Backend for Invoicify. An open source invoicing web app.
  version: ""
host: localhost:8000
consumes:
- application/json
- application/xml
- application/gob
produces:
- application/json
- application/xml
- application/gob
paths:
  /create-account:
    post:
      tags:
      - invoice
      summary: create-account invoice
      operationId: invoice#create-account
      parameters:
      - name: Create-AccountRequestBody
        in: body
        required: true
        schema:
          $ref: '#/definitions/InvoiceCreateAccountRequestBody'
          required:
          - email
          - name
          - password
      responses:
        "201":
          description: Created response.
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/InvoiceCreateAccountBadrequestResponseBody'
        "401":
          description: Unauthorized response.
          schema:
            $ref: '#/definitions/InvoiceCreateAccountUnauthorizedResponseBody'
        "404":
          description: Not Found response.
          schema:
            $ref: '#/definitions/InvoiceCreateAccountNotfoundResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/InvoiceCreateAccountServererrorResponseBody'
      schemes:
      - http
  /openapi.json:
    get:
      tags:
      - invoice
      summary: Download ./gen/http/openapi.json
      operationId: invoice#/openapi.json
      responses:
        "200":
          description: File downloaded
          schema:
            type: file
      schemes:
      - http
