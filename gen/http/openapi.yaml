          schema:
            $ref: '#/definitions/AuthGrantTokenNotfoundResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/AuthGrantTokenServererrorResponseBody'
      schemes:
      - http
